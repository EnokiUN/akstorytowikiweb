<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arknights Story To Wiki</title>
    <script src="./bootstrap.js"></script>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <fieldset id="input">
      <legend>Input</legend>
      <form id="input-form">
        <input id="url-input" placeholder="File GitHub URL" />
        <input id="stage-input" placeholder="Stage Code, Before/After (example: M8-8 after)" />
        <br/>
        <button id="convert">Convert</button>
      </form>
    </fieldset>
    <textarea name="output" id="output" spellcheck=false></textarea>
  </body>
</html>
